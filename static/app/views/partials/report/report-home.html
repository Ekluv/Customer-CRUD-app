<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Phone</th>
        <th>No Of Bills</th>
        <th>Amount</th>
        <th>Avg Amount</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="data in reportData track by $index">
        <td>{{data.name}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.noOfBills}}</td>
        <td>{{data.amount}}</td>
        <td>{{data.avgAmount}}</td>
      </tr>
    </tbody>
  </table>
